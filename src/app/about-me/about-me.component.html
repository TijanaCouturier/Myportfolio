<div id="about-me" class="about-me">
    <div class="about-me-header">
        <div>
            <img src="assets/img/profil-img.jfif">
        </div>
        <div class="about-me-text">
            <h1 data-aos="fade-right" data-aos-easing="ease-out-cubis">About me.</h1>
            <p data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0">"I'm fascinated by digitization and a front end developer who wants to make the world more beautiful."</p>
        </div>
    </div>

    <div class="aboutPost">
        <div data-aos="fade-right" data-aos-easing="ease-out-cubis" *ngFor="let about of aboutMe; let i = index" class="journey">
            <div class="img-circle">
                <img src="{{ about.img }}">
            </div>

            <p>{{ about["title"] }}</p>
            <p>{{ about["post"] }}</p>

        </div>
    </div>
</div>

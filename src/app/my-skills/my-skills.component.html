<div class="my-skills">
    <h1 data-aos="fade-right" data-aos-easing="ease-out-cubis">My Skills</h1>

    <div class="table">
        <div data-aos="fade-up" data-aos-once="true" data-aos-offset="100" *ngFor="let skill of skills; let i = index" class="table-1">
            <div>
                <div class="icons">
                    <img src="{{ skill.img }}">
                </div>
                <p>{{ skill["title"] }}</p>
            </div>
        </div>
    </div>

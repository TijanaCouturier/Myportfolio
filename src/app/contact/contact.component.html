<div id="contact" class="contact">
    <h1>Contact me</h1>
    <p>Get in touch via the from bellow, or by emailling <a href="tijana.couturier@web.de">tijana.couturier@web.de</a>.</p>

    <form (submit)="sendMail()" ngNativeValidate #myForm class="form">

        <input required type="text" name="name" #nameField placeholder="Enter your name *">

        <input required type="text" email="email" #emailField placeholder="Enter your Email address *">

        <input required type="text" message="message" #messageField class="message" placeholder="Enter your message *">

        <button #sendButton mat-stroked-button color="primary">Send</button>
    </form>


</div>
